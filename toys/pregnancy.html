<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>Pregnancy Calculator!!!</title>
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="/naegelejd.css">
  <style>
    .centered {
      display: block;
      margin-left: auto;
      margin-right: auto;
      padding: 4px;
    }
    .button {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Calculate when you'll have a baby!!!</h1>

  <form action="" id="calculate" class="centered">
    <div>
      <label class="centered">
        <span>When did you/do you plan to conceive?</span>
        <input type="date" id="conceive-date" />
      </label>
    </div>
    <div class="centered">
      <input type="submit" value="Calculate!" class="button"/>
    </div>
  </form>
  <p id="results"></p>

<script type="text/javascript" charset="utf-8">
document.getElementById("calculate").onsubmit = function() {
    var conceive_date = document.getElementById("conceive-date").value;
    var conceive = new Date(conceive_date);
    if (isNaN(conceive.getTime())) {
        document.getElementById("results").innerHTML = "Invalid date format... please try YYYY-MM-DD";
        return false;
    }

    var birthday = new Date();
    birthday.setTime(conceive.getTime() + (280 * 86400000));

    result = "<p>You will give birth on " + birthday.toDateString() + "</p>";

    document.getElementById("results").innerHTML = result;
    return false;
};
</script>

</body>
</html>
