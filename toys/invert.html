<h1>Invert text using Unicode</h1>
<form action="" id="invert" >
  <input type="text" id="normal" />
  <input type="submit" value="Invert" />
</form>
<p id="upside"></p>

<script type="text/javascript" charset="utf-8">
var lookup = {
    'A': '‚àÄ', 'B': 'êêí', 'C': '‚ÜÉ', 'D': '‚óñ', 'E': '∆é', 'F': '‚Ñ≤',
    'G': '‚ÖÅ', 'H': 'H', 'I': 'I', 'J': '≈ø', 'K': '‚ãä', 'L': '‚ÖÇ',
    'M': 'W', 'N': '·¥é', 'O': 'O', 'P': '‘Ä', 'Q': 'Œå', 'R': '·¥ö',
    'S': 'S', 'T': '‚ä•', 'U': '‚à©', 'V': '·¥ß', 'W': 'M', 'X': 'X',
    'Y': '‚ÖÑ', 'Z': 'Z', 'a': '…ê', 'b': 'q', 'c': '…î', 'd': 'p',
    'e': '«ù', 'f': '…ü', 'g': '∆É', 'h': '…•', 'i': 'ƒ±', 'j': '…æ',
    'k': ' û', 'l': ' É', 'm': '…Ø', 'n': 'u', 'o': 'o', 'p': 'd',
    'q': 'b', 'r': '…π', 's': 's', 't': ' á', 'u': 'n', 'v': ' å',
    'w': ' ç', 'x': 'x', 'y': ' é', 'z': 'z', '0': '0', '1': '∆ñ',
    '2': '2', '3': '∆ê', '4': '·î≠', '5': 'œõ', '6': '9', '7': '‚±¢',
    '8': '8', '9': '6', '.': 'Àô', '`': ',', '?': '¬ø', '!': '¬°',
    '\'': ',', ',': '\'', '<': '>', '>': '<', '&': '‚Öã', '_': '‚Äæ',
};

document.getElementById("invert").onsubmit = function() {
    orig = document.getElementById("normal").value;
    inverted = ""
    for (i = 0; i < orig.length; i++) {
        c = orig.charAt(i);
        if (c in lookup) {
            inverted += lookup[c];
        } else {
            inverted += c;
        }
    }
    document.getElementById("upside").innerHTML = inverted;
    return false;
};
</script>
